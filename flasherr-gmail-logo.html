<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flasherr Gmail Logo Generator</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            font-family: 'Arial', sans-serif;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .logo-container {
            background: linear-gradient(135deg, #00D4AA 0%, #6366F1 50%, #E275FF 100%);
            border-radius: 50%;
            width: 200px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }
        
        .logo-symbol {
            color: white;
            font-size: 80px;
            font-weight: bold;
            font-family: 'Arial', sans-serif;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .crypto-dots {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        
        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.8);
            margin: 2px;
            display: inline-block;
        }
        
        .brand-text {
            text-align: center;
            margin-top: 20px;
        }
        
        .brand-name {
            font-size: 32px;
            font-weight: bold;
            margin: 0;
            background: linear-gradient(45deg, #00D4AA, #E275FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .brand-subtitle {
            font-size: 14px;
            color: #888;
            margin: 5px 0 0 0;
        }
        
        .instructions {
            max-width: 600px;
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        .download-btn {
            background: linear-gradient(45deg, #00D4AA, #E275FF);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.3s ease;
        }
        
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .size-options {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .size-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .size-btn:hover, .size-btn.active {
            background: linear-gradient(45deg, #00D4AA, #E275FF);
            border-color: transparent;
        }
    </style>
</head>
<body>
    <div class="logo-container" id="logoContainer">
        <div class="crypto-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <div class="logo-symbol">F</div>
    </div>
    
    <div class="brand-text">
        <h1 class="brand-name">FLASHERR</h1>
        <p class="brand-subtitle">CRYPTOCURRENCY</p>
    </div>
    
    <div class="instructions">
        <h3>ðŸŽ¨ Flasherr Gmail Profile Logo</h3>
        <p>Professional logo designed for your Gmail profile. Features your brand colors and modern crypto aesthetic.</p>
        
        <div class="size-options">
            <button class="size-btn active" onclick="changeSize(200)">200x200px</button>
            <button class="size-btn" onclick="changeSize(400)">400x400px</button>
            <button class="size-btn" onclick="changeSize(800)">800x800px</button>
        </div>
        
        <button class="download-btn" onclick="downloadLogo()">ðŸ“¥ Download PNG</button>
        <button class="download-btn" onclick="downloadSVG()">ðŸ“¥ Download SVG</button>
    </div>
    
    <canvas id="canvas" style="display: none;"></canvas>
    
    <script>
        let currentSize = 200;
        
        function changeSize(size) {
            currentSize = size;
            document.getElementById('logoContainer').style.width = size + 'px';
            document.getElementById('logoContainer').style.height = size + 'px';
            document.getElementById('logoContainer').style.fontSize = (size * 0.4) + 'px';
            
            // Update active button
            document.querySelectorAll('.size-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }
        
        function downloadLogo() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            const container = document.getElementById('logoContainer');
            
            canvas.width = currentSize;
            canvas.height = currentSize;
            
            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, currentSize, currentSize);
            gradient.addColorStop(0, '#00D4AA');
            gradient.addColorStop(0.5, '#6366F1');
            gradient.addColorStop(1, '#E275FF');
            
            // Draw circle background
            ctx.beginPath();
            ctx.arc(currentSize/2, currentSize/2, currentSize/2 - 5, 0, 2 * Math.PI);
            ctx.fillStyle = gradient;
            ctx.fill();
            
            // Draw white border
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 4;
            ctx.stroke();
            
            // Draw F symbol
            ctx.fillStyle = '#ffffff';
            ctx.font = `bold ${currentSize * 0.4}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('F', currentSize/2, currentSize/2);
            
            // Draw crypto dots
            const dotSize = currentSize * 0.04;
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            
            // Top right dots
            ctx.beginPath();
            ctx.arc(currentSize * 0.7, currentSize * 0.25, dotSize, 0, 2 * Math.PI);
            ctx.fill();
            
            ctx.beginPath();
            ctx.arc(currentSize * 0.75, currentSize * 0.3, dotSize * 0.8, 0, 2 * Math.PI);
            ctx.fill();
            
            ctx.beginPath();
            ctx.arc(currentSize * 0.7, currentSize * 0.35, dotSize * 0.6, 0, 2 * Math.PI);
            ctx.fill();
            
            // Download
            const link = document.createElement('a');
            link.download = `flasherr-gmail-logo-${currentSize}x${currentSize}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        function downloadSVG() {
            const svgContent = `<?xml version="1.0" encoding="UTF-8"?>
<svg width="${currentSize}" height="${currentSize}" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4AA;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E275FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#gradient1)" stroke="#ffffff" stroke-width="4"/>
  
  <!-- Main Logo Symbol - Stylized F -->
  <g transform="translate(100, 100)">
    <!-- Vertical bar of F -->
    <rect x="-25" y="-40" width="8" height="80" fill="#ffffff" rx="4"/>
    
    <!-- Top horizontal bar of F -->
    <rect x="-25" y="-40" width="35" height="8" fill="#ffffff" rx="4"/>
    
    <!-- Middle horizontal bar of F -->
    <rect x="-25" y="-8" width="25" height="8" fill="#ffffff" rx="4"/>
    
    <!-- Crypto accent dots -->
    <circle cx="15" cy="-25" r="3" fill="rgba(255,255,255,0.8)"/>
    <circle cx="20" cy="-20" r="2.5" fill="rgba(255,255,255,0.8)"/>
    <circle cx="15" cy="-15" r="2" fill="rgba(255,255,255,0.8)"/>
  </g>
</svg>`;
            
            const blob = new Blob([svgContent], { type: 'image/svg+xml' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.download = `flasherr-gmail-logo-${currentSize}x${currentSize}.svg`;
            link.href = url;
            link.click();
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
